<!DOCTYPE html>

<html>

<head>
    <title>Projeto Netflix</title>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <header>
        <div class="center"> 
            <div class="header-left"> <!--header-left-->
                <a href=""><img src="/img/logo_netflix.gif" alt="logo da Netflix"></a>
                <div class="menu-header">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Campeões</a></li>
                        <li><a href="">Adicionados Recentemente</a></li>
                        <li><a href="">Meus Favoritos</a></li>
                    </ul>
                </div><!--menu-header-->
            </div>

            <div class="header-right"> <!--header-right-->
                <div class="search"> <!--search-->
                    <i class="icon-search"></i>
                </div>
                
                <div class="notifications"> <!--notifications-->
                    <div class="circle-notifications"> <!--circle-notifications-->
                        <span>10</span>
                    </div>
                    <i class="icon-bell-alt"></i>
                </div>
            </div>
                
                
            <div class="clear"></div>
        </div> <!--center-->
    </header>

    

</body>

</html>
